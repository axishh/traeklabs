{{ define "main" }}

{{ range first 1 .Site.RegularPages }}
<a href="{{ .Permalink }}" class="flex w-full py-5 my-5">
  <div class="flex flex-col basis-1/2 justify-between">
    <div class="text-xl sm:text-5xl pr-2">{{ .Title }}</div>
    <div class="mt-4">
      <div>Read More <span class="text-xs">&#9002</span> </div>
      <div class="mt-2 w-1/2 sm:mt-4"><hr /></div>
    </div>
  </div>

  <div class="basis-1/2">
    <img class="rounded-lg object-cover h-full " src="https://s24953.pcdn.co/blog/wp-content/uploads/2018/01/Templates-Guide-header-1-1024x576.png" />
  </div>
</a>
{{end}}

<div class="mt-10 grid grid-cols-1 sm:grid-cols-4 gap-4">
  {{ range after 1 .Site.RegularPages }}
    {{ .Render "summary" }}
  {{ end }}
</div>

{{ end }}
